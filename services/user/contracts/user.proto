syntax = "proto3";
package user;
option go_package = "github.com/clever_id/lang_bot/contracts/user;user";

import "types.proto";

service User {
    rpc AddUser(AddUserRequest) returns (AddUserResponse) {}
}

message AddUserRequest {
    string name = 1;
}

message AddUserResponse {
    string userId = 1;
    string name = 2;
    optional bool enabled = 3;
    optional Address address = 4;
}

